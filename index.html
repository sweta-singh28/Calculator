<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        
        <h1>Calculator!</h1>
        <table id="calc">
            <tr>
                <td colspan="3"><input type="text" id="result"></td>
                <td><input type="button" id="reset" value="c"></td>

            </tr>
            
            <tr>
                <td><input type="button" id="btn1" value="1"></td>
                <td><input type="button" id="bt2" value="2"></td>
                <td><input type="button" id="bt3" value="3"></td>
                <td><input type="button" id="btnDivide" value="/"></td>
            </tr>
            
            <tr>
                <td><input type="button" id="btn4" value="4" onclick="pressButton()"></td>
                <td><input type="button" id="btn5" value="5"></td>
                <td><input type="button" id="btn6" value="6"></td>
                <td><input type="button" id="btnmultiply" value="*"></td>
            </tr>
            
            <tr>
                <td><input type="button" id="btn7" value="7"></td>
                <td><input type="button" id="btn8" value="8"></td>
                <td><input type="button" id="btn9" value="9"></td>
                <td><input type="button" id="btnSubtract" value="-"></td>
            <tr>
                
             <tr>
                <td><input type="button" id="btn0" value="0"></td>
                <td><input type="button" id="dot" value="."></td>
                <td><input type="button" id="equalsto" value="="></td>
                <td><input type="button" id="add" value="+"></td>
            </tr>       

        </table>    
  


    </body>

    </html>
